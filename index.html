<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Express Library</title>

  <!-- Bootstrap CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1>Dos Commas</h1>
      <h3>Look at Inventory!</h3>
      <hr>
      <a href="/" class="btn btn-danger btn-lg">
        <span class="fa fa-eye"></span> Add Inventory</a>
      <a href="/" class="btn btn-danger btn-lg">
        <span class="fa fa-plus"></span> Remove Inventory</a>
      <a href="/" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> See Inventory</a>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Inventory
          </div>

          <div class="card-body">
            <form action="" method="POST" role="form">
              <div class="form-group">
                <label for="">ID</label>
                <input type="text" class="form-control" id="title" placeholder="">
              </div>
              <div class="form-group">
                <label for="">Gender</label>
                <input type="checkbox" class="form-control" id="author" placeholder="">
              </div>
              <div class="form-group">
                <label for="">Style</label>
                <input type="checkbox" class="form-control" id="genre" placeholder="">
              </div>
              <div class="form-group">
                <label for="">Size</label>
                <input type="checkbox" class="form-control" id="pages" placeholder="">
              </div>
            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-book"></span> Add Inventory</button>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>

  <!-- Custom Script -->
  <script src="server.js" type="text/javascript"></script>
</body>

</html>
